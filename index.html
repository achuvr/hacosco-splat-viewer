<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hacosco Gaussian Splat Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://quadjr.github.io/aframe-gaussian-splatting/index.js"></script>
</head>
<body>

<a-scene renderer="antialias: false" xr-mode-ui="enabled: true">

    <a-entity
            gaussian_splatting="src: https://storage.googleapis.com/gaussian-splatting-bucket/kitchen.splat;"
            position="0 1.6 -3"
            rotation="0 0 0"
            scale="1 1 1">
    </a-entity>

    <a-entity position="0 1.6 0">
        <a-camera look-controls="enabled: true" wasd-controls="enabled: true"></a-camera>
    </a-entity>

    <a-sky color="#000000"></a-sky>

</a-scene>
</body>
</html>
